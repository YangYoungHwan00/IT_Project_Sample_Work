<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>BMI計算</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">

    <style>
        /* you have three choices to set style of html 
        1.external css file (like style.css) 
        2.style tag in head tag 
        3.set style element in code of body tag directly */ 

        /* set id style */
        #input_div {
            width:550px;
            min-width:550px;
            height:300px;
            margin:50px;
            margin-top:100px;
            padding:30px;
            border-radius: 15px;
            background-color: rgba(241, 248, 241,0.9);
            box-shadow: 0px 0px 1px gray;
        }

        #input_group {
            width: 300px;
            display:flex;
            margin-top:50px;
            margin-bottom:50px;
            margin-left:0px;
            margin-right:0px;
            min-width: 500px;
        }

        #btn_group {
            width:300px;
            display:flex;
            margin:50px;
            margin-top:50px;
            margin-bottom:50px;
            margin-left:0px;
            margin-right:0px;
            min-width: 500px;
        }

        #bubbleDeco {
            position:absolute;
            z-index:-1;
            width:100%;
            height:100%;
            display:block;
        }
    </style>
</head>

<!-- you can draw anything, try to use canvas tag. it needs to use javascript -->
<canvas id="bubbleDeco"></canvas>
    <script>
        var b = document.getElementById("bubbleDeco");
        var bubble = b.getContext("2d");
        b.width = window.innerWidth;
        b.height = window.innerHeight;
        
        //left side bubble
        bubble.beginPath();
        bubble.arc(0,250,90,0,Math.PI*2);
        bubble.fillStyle="rgba(0,254,0,0.3)";
        bubble.fill();

        bubble.beginPath();
        bubble.arc(88,350,15,0,Math.PI*2);
        bubble.fillStyle="rgba(77,255,77,0.5)";
        bubble.fill();

        bubble.beginPath();
        bubble.arc(60,380,8,0,Math.PI*2);
        bubble.fillStyle="rgba(77,255,77,0.4)";
        bubble.fill();

        //right side bubble
        bubble.beginPath();
        bubble.arc(b.width,470,90,0,Math.PI*2);
        bubble.fillStyle="rgba(77,255,77,0.4))";
        bubble.fill();

        bubble.beginPath();
        bubble.arc(b.width-88,350,15,0,Math.PI*2);
        bubble.fillStyle="rgba(77,255,77,0.5)";
        bubble.fill();

        bubble.beginPath();
        bubble.arc(b.width-60,330,8,0,Math.PI*2);
        bubble.fillStyle="rgba(77,255,77,0.4)";
        bubble.fill();
    </script>

<header>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-5">
            <a class="menu_btn" href="top.html">
                <!-- this is cdn, you can use many images without downloading. just try to search and paste the code-->

<body>
    <div class="container">
        <!-- bootstrap grid system ex)row, col-->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
                <div id="input_div">
                    <div id="input_group" class="justify-content-center align-items-center">
                        <div class="input_set">
                            <label class="title" for="height">身長</label>
                            <input class="input_style" type="text" id="height"/>
                            <label class="unit">cm</label> 
                        </div>

                        <div class="input_set">
                            <label class="title" for="weight">体重</label>
                            <input class="input_style" type="text" id="weight"/>
                            <label class="unit">kg</label>
                        </div>
                    </div>
                    
                    <div id="btn_group" class="justify-content-center align-items-center">
                        <input class="execute_button button" type="button" value="計算" id="btn_submit">
                        <input class="execute_button button" type="button" value="クリア" id="btn_clear">
                        <input class="main_button button" type="button" value="保存" id="btn_save">
                    </div>
                </div>

            </div>

            <div class="col-sm-12 col-md-12 col-lg-6">
                <div class="table_container" style="display:block;">
                    <table class="bmi_table" border="1" id="table_BMI">
                        <thead>
                            <tr>
                                <th>範囲</th>
                                <th>肥満度</th>
                                <th>適性体重</th>
                                <th>適性体重より</th>
                                <th>BMI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>19.5未満</td>
                                <td>低体重</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>19.5～25未満</td>
                                <td>普通体重</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>25～30未満</td>
                                <td>肥満（1度）</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>30～35未満</td>
                                <td>肥満（2度）</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>35～40未満</td>
                                <td>肥満（3度）</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>40以上</td>
                                <td>肥満（4度）</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>

        <div class="row">
            <div class="text_div justify-content-center align-items-center">
                <p style="color:rgb(104, 196, 13);">BMIとは</p>
                BMI（Body Mass Index）はボディマス指数と呼ばれ、体重と身長から算出される肥満度を表す体格指数です。<br>
                子供には別の指数が存在しますが、成人ではBMIが国際的な指標として用いられています。<br>
                健康を維持するためは日頃からBMIを把握することが重要です。<br>
            </div>
        </div>
                   
    </div>
    <hr/>
	<br/>
